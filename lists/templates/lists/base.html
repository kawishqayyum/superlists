<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>To-Do lists</title>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-8 justify-text-centre rounded-3 bg-light mb-4 p-5">
                <h1 class="display-5">{% block header_text %}{% endblock %}</h1>
                <form method="POST" action="{% block form_action %}{% endblock %}">
                    {% csrf_token %}
                    <input name="item_text" id="id_new_item" class="form-control mt-3" placeholder="Enter a to-do item" />
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                {% block table %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
